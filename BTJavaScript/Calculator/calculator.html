<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="calculator.css">
</head>
<body>
	<div class="container">
		<form name="myForm">
			<input type="text" name="textview" disabled class="myForm">
		</form>
		<table>
			<tr>
				<td><input type="button" name="button1" class="button" value="(" onclick="insertDec1()" ></td>
				<td><input type="button" name="button1" class="button" value=")" onclick="insertDec2()"></td>
				<td><input type="button" name="button1" class="button" value="%" onclick="SR('c')" id="c"></td>
				<td><input type="button" name="button1" class="button" value="AC" onclick="remove()"></td>
			</tr>
			<tr>
				<td><input type="button" name="button1" class="button1" value="7" onclick="insertNum(7)"></td>
				<td><input type="button" name="button1" class="button1" value="8" onclick="insertNum(8)"></td>
				<td><input type="button" name="button1" class="button1" value="9" onclick="insertNum(9)"></td>
				<td><input type="button" name="button1" class="button" value="รท" onclick="insertOp('/')"></td>
			</tr>
			<tr>
				<td><input type="button" name="button1" class="button1" value="4" onclick="insertNum(4)"></td>
				<td><input type="button" name="button1" class="button1" value="5" onclick="insertNum(5)"></td>
				<td><input type="button" name="button1" class="button1" value="6" onclick="insertNum(6)"></td>
				<td><input type="button" name="button1" class="button" value="x" onclick="insertOp('*')"></td>
			</tr>
			<tr>
				<td><input type="button" name="button1" class="button1" value="1" onclick="insertNum(1)"></td>
				<td><input type="button" name="button1" class="button1" value="2" onclick="insertNum(2)"></td>
				<td><input type="button" name="button1" class="button1" value="3" onclick="insertNum(3)"></td>
				<td><input type="button" name="button1" class="button" value="-" onclick="insertOp('-')" ></td>
			</tr>
			<tr>
				<td><input type="button" name="button1" class="button1" value="0" onclick="insertNum(0)"></td>
				<td><input type="button" name="button1" class="button1" value="." onclick="insertDec()"></td>
				<td><input type="button" name="button1" class="button1" value="=" onclick="EqualTo()"></td>
				<td><input type="button" name="button1" class="button" value="+" onclick="insertOp('+')"></td>
			</tr>
		</table>
		<script type="text/javascript" src="calculator.js"></script>
	</div>
</body>
</html>
