<!DOCTYPE html>
<html>
<head>
	<title>Danh sách học viên</title>
	<link rel="stylesheet" type="text/css" href="bt.css">
</head>
<body>
	<br>
	<fieldset>
		<legend>Thông tin học viên</legend>
		<label for="stt">ID:</label>
		<input type="text" id="stt">
		<br>
		<label for="name">Họ và tên:</label>
		<input type="text" id="name">
		<br>
		<label for="age">Tuổi:</label>
		<input type="text" id="age">
		<br>
		<label for="email">Email:</label>
		<input type="text" id="email">
		<br>
		<label for="address">Quê quán:</label>
		<input type="text" id="address">
		<br>
		<input id="add" type="button" value="Thêm" onclick="addStudent()">
		
	</fieldset>
	<br>
	<p id="output"></p>
	<script type="text/javascript" src="bt.js"></script>
</body>
</html>
