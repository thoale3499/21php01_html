<!DOCTYPE html>
<html>
<head>
	<title>Table Example</title>
	<link rel="stylesheet" type="text/css" href="table.css">
</head>
<body>
	<table>
		<thead>
			<tr>
				<th>STT</th>
				<th>Họ tên</th>
				<th>Số điện thoại</th>
			</tr>
		</thead>
		
		<tbody>
			<tr>
				<td>1</td>
				<td>Lê Văn A</td>
				<td>1111111111111</td>
			</tr>
			<tr>
			<td>2</td>
			<td>Lê Văn B</td>
			<td>1111111111112</td>
		</tr>
		<tr>
			<td>3</td>
			<td>Lê Văn C</td>
			<td>1111111111113</td>
		</tr>
		</tbody>
		
		<tfoot>
			<tr>
			<th>STT</th>
			<th>Họ tên</th>
			<th>Số điện thoại</th>
		</tr>
		</tfoot>

	</table>
</body>
</html>
