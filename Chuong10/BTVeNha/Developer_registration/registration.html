<!DOCTYPE html>
<html>
<head>
	<title>Developer Registration</title>
	<link rel="stylesheet" type="text/css" href="registration.css">
</head>
<body>
	<div class="container">
		<div class="header">
			<h2>Developer Registration</h2>
		</div>
		<div class="body">
			<form name="registration" action="#" method="POST" target="_blank">
				<div class="input">      
                        <p>Username</p>
                        <input type="text" name="username" >
                    </div>
                    <div class="input">
                        <p>FirstName</p>
                        <input type="text" name="firstname">    
                    </div>   
                    <div class="input">
                        <p>LastName</p>
                        <input type="text" name="lastname">
                    </div>   
                    <div class="input">
                        <p>Email Address</p>
                        <input type="text" name="email">  
                    </div>
                    <div class="input">
                    	<p>Password</p>
                    	<input type="password" name="password">
                    </div>
                    <div>
                    	<p>Main Programming Language</p>
                    	<select >
                    		<option class="select">Select a language</option>
                    		<option>Vietnamese</option>
                    		<option>English</option>
                    	</select>
                    </div>
			</form>
		</div>

		<div class="footer">
			<button class="bt1" type="submit">Register</button>
			<button class="bt2" type="submit">Login</button>
		</div>
	</div>
</body>
</html>
