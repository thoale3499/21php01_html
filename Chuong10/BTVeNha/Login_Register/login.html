<!DOCTYPE html>
<html>
<head>
	<title>Login-Register</title>
	<link rel="stylesheet" type="text/css" href="login.css">
</head>
<body>
	<div class="container">
		<div class="login">
			<h2 class="title1">Login</h2>
			<div class="body1">
				<form name="Login" action="#" method="POST" target="_blank">
					<div class="input">
						<p>Username of email address</p>
						<input type="text" name="username">
					</div>
					<div class="input">
						<p>Password</p>
						<input type="password" name="password">
					</div>
					<div class="bt">
						<button type="submit">LOGIN</button>
					</div>
					<div class="remember">
						<input type="checkbox" id="remeber" name="remember" value="True">
  						<label for="remember"> Remember me</label><br>
					</div>
					<div class="text1">
						<a href="#">Lost your password?</a>
					</div>
				</form>
			</div>
		</div>
	</div>

	<div class="container1">
		<div class="register">
			<h2 class="title2">Register</h2>
			<div class="body2">
				<form name="Register" action="#" method="POST" target="_blank">
					<div class="input1">
						<p>Phone</p>
						<input type="number" name="phone">
					</div>
					<div class="input2">
						<p>First name</p>
						<input type="text" name="first name">
					</div>
					<div class="input3">
						<p>Last name</p>
						<input type="text" name="last name">
					</div>
					<div class="input1">
						<p>Email address</p>
						<input type="text" name="email">
					</div>
					<div class="input1">
						<p>Password</p>
						<input type="password" name="password">
					</div>

					<div class="bt1">
						<button type="submit">REGISTER</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
